<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Planner</title>
    <link rel="stylesheet" href="calorie.css">
    <script src="calorie.js" defer></script>
</head>
<body>
    <div id="app">
        <button id="plan-button" class="top-right-button" onclick="goToPlanPage()">Plan</button>
        <button id="home-button" class="top-right-button" onclick="goToIndexPage()">Home</button>
        <h1>Diet Planner</h1>
        <form id="workout-form">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="Select">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="goal">Your Goal:</label>
            <select id="goal" name="goal">
                <option value="Select">Select</option>
                <option value="lose_weight">Lose Weight</option>
                <option value="gain_weight">Gain Muscle</option>
                <option value="maintain">Maintain</option>
            </select>
            
            <label for="fitness-level">Activity Level:</label>
            <select id="fitness-level" name="fitness-level">
                <option value="Select">Select</option>
                <option value="SED">Sedentary: Little or no exercise</option>
                <option value="LIG">Light: Moderate Exercise 1-3 times/week</option>
                <option value="MOD">Moderate: Exercise 4-5 times/week</option>
                <option value="ACT">Active: Daily Moderatevexercise or intense exercise 3-4 times/week</option>
                <option value="VAA">Very Active: Intense exercise 6-7 times/week</option>
                <option value="EAA">Extra Active: Very intense exercise daily, or physical job</option>
            </select>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="10" max="100">
            
            <label for="weight">Weight (lb):</label>
            <input type="number" id="weight" name="weight">
            
            <label for="height">Height (in):</label>
            <input type="number" id="height" name="height">
            
            <button type="submit">Get Calories</button>
        </form>
        
        <div id="result">
        </div>
    </div>
</body>
</html>
