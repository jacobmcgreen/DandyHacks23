<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context-Aware Productivity Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="assistant-container">
        <h1>Productivity Assistant</h1>
        <p>Welcome to your personal assistant. How can I help you today?</p>
        <div id="input-area">
            <input type="text" id="userInput" placeholder="e.g., Schedule a meeting, send an email, remind me to..." />
            <button id="submitBtn">Ask Assistant</button>
        </div>
        <div id="response-area">
            <p id="assistantResponse"></p>
        </div>
    </div>
</body>
</html>
